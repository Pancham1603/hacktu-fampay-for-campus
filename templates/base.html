<script>
  let does_copyComponent = document.querySelectorAll(
    '[does="copy-component-button"]'
  );
  let does_component = document.querySelectorAll('[does="component"]');

  for (let z = 0; z < does_copyComponent.length; z++) {
    does_copyComponent[z].addEventListener("click", function (e) {
      e.preventDefault();

      let codeSnippet = JSON.parse(does_component[z].textContent);

      document.addEventListener("copy", (event) => {
        event.clipboardData.setData(
          "application/json",
          JSON.stringify(codeSnippet)
        );
        event.preventDefault();
      });

      document.execCommand("copy");
      does_copyComponent[z].innerHTML = "Copied to clipboard";
      resetText(this);
    });
  }

  function resetText(target) {
    setTimeout(() => {
      target.innerText = "Copy Component";
    }, 3000);
  }
</script>

<script>

  document.onkeydown = function (e) {
    if (event.keyCode == 123) {
      return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
      return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == "C".charCodeAt(0)) {
      return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
      return false;
    }
    if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
      return false;
    }
  };
</script>

<script>
  // open select dropdown
  $(document).on("click", ".select-opener", function () {
    let parent = $(this).closest(".custom-select");
    $(parent).find(".select-dropdown").fadeToggle("fast");
  });

  // select item in dropdown
  $(document).on("click", ".select-dropdown-item", function (e) {
    let parent = $(this).closest(".custom-select");
    let text = $(this).text();
    $(parent).find(".select-dropdown").fadeOut("fast");
    $(parent).find(".selected-select").text(text);
  });

  $(document).mouseup(function (e) {
    var container = $(".select-dropdown");
    if (!container.is(e.target) && container.has(e.target).length === 0) {
      container.hide();
    }
  });

  $(".w-condition-invisible").remove();
  
</script>
